<main class="page--flex">
    <img [src]="product.imageUrl" [alt]="product.title">
    <div class="product__details--simpleFields">
        <h1>{{product.title}}</h1>
        <div class="product__details--row">
            <label for="price">Price:</label>
            <span id="price">{{product.price | currency }}</span>
        </div>

        <p>{{product.description}}</p>
        <button (click)="backBtnclicked()">Back</button>
    </div>

</main>
